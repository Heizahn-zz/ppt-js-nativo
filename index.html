<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>PPT Nativo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/38b7a4b148.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styleMobile.css" />
    <link rel="stylesheet" href="./css/styleDesktop.css" media="screen and (min-width: 1024px)">
  </head>
  <body>
    <header class="header">
      <div class="title">
        <img src="./img/logo.svg" alt="" />
      </div>
      <div class="puntos">
        <p>Puntaje</p>
        <h2 id="puntosGanados">0 </h2>
      </div>
    </header>
    <main id="main">
      <button id="papel" data-choice="papel"
        ><img src="./img/paper.svg" alt="papel"
      /></button>
      <button id="tijera" data-choice="tijera"
        ><img src="./img/scissors.svg" alt="tijera"
      /></button>
      <button id="piedra" data-choice="piedra"
        ><img src="./img/rock.svg" alt="piedra"
      /></button>
    </main>

    <div id="seleccion">
      <div id="seleccionUsuario">
        <h2>Tu eleccion</h2>
        <img id="userSeleccion" src="./img/paper.svg" alt="papel" />
      </div>
      <div id="seleccionMaquina">
        <h2>Eleccion CPU</h2>
        <img id="machineSeleccion" src="./img/rock.svg" alt="piedra" />
      </div>
      <div class="vs">
        <h1 id="resultadoVs">Perdistes</h1>
        <button id="reset">Jugar de nuevo</button>
      </div>
    </div>

    <footer>
      <div id="reglas" class="reglas">
        <h2 class="reglasTitle">Reglas</h2>
        <img src="./img/image-rules.svg" alt="">
        <button id="cerrarReglas" class="fas fa-times"></button>
      </div>
      <button id="leerReglas">Leer Reglas</button>
      <a>Hecho por Humberto Bracho</a>
    </footer>

    <script src="./logica.js"></script>
  </body>
</html>
